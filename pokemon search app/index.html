<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pokemon Search</h1>
        <!-- Input for Pokemon Search -->
        <input type="text" id="search-input" placeholder="Enter PokÃ©mon name or ID" required>
        <button id="search-button">Search</button>

        <!-- Pokemon Info Display -->
        <div class="pokemon-info">
            <p id="pokemon-name"></p>
            <p id="pokemon-id"></p>
            <p id="weight"></p>
            <p id="height"></p>
            <p id="hp"></p>
            <p id="attack"></p>
            <p id="defense"></p>
            <p id="special-attack"></p>
            <p id="special-defense"></p>
            <p id="speed"></p>
            <ul id="types"></ul>
            <div id="sprite-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
